<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
    <h:outputLabel for="labelPatientId">
        <h:outputText value="Enter your name"></h:outputText>
        <h:inputText id="labelPatientId" value="#{patientController.p.patientID}"></h:inputText>
    </h:outputLabel>
        <h:outputLabel for="labelPatientName">
            <h:outputText value="Enter your ID"></h:outputText>
            <h:inputText id="labelPatientName" value="#{patientController.p.patientName}"></h:inputText>
        </h:outputLabel>
<h:commandButton value="Enter" action="#{patientController.isNextPage}"></h:commandButton>
    </h:form>
</f:view>
</html>
